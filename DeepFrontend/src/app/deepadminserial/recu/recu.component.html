<div class="recu-container">
    <h2>Liste des reçus</h2>
  
    <!-- Filtres -->
    <div class="filters">
      <label for="montant">Filtrer par Montant:</label>
      <input type="number" [(ngModel)]="montantFilter" (ngModelChange)="filterByMontant()">
      
      <label for="description">Filtrer par Description:</label>
      <input type="text" [(ngModel)]="descriptionFilter" (ngModelChange)="filterByDescription()">
      
      <label for="startDate">Filtrer par Date (Début):</label>
      <input type="date" [(ngModel)]="startDateFilter" (ngModelChange)="filterByDate()">
      
      <label for="endDate">Filtrer par Date (Fin):</label>
      <input type="date" [(ngModel)]="endDateFilter" (ngModelChange)="filterByDate()">
      
      <button (click)="resetFilters()">Réinitialiser les filtres</button>
    </div>
  
    <!-- Liste des reçus -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Montant</th>
          <th>Date</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recu of recus">
          <td>{{ recu.id }}</td>
          <td>{{ recu.montant }}</td>
          <td>{{ recu.date | date:'short' }}</td>
          <td>{{ recu.description }}</td>
          <td>
            <button (click)="updateRecu(recu.id)">Mettre à jour</button>
            <button (click)="deleteRecu(recu.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <h3>Ajouter un nouveau reçu</h3>
  
    <!-- Formulaire pour ajouter un reçu -->
    <form (ngSubmit)="createRecu()">
      <label for="montant">Montant:</label>
      <input type="number" id="montant" [(ngModel)]="newRecu.montant" name="montant" required>
      
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="newRecu.description" name="description" required>
  
      <button type="submit">Ajouter le reçu</button>
    </form>
  </div>
