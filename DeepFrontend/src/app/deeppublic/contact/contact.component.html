<div *ngIf="isContactVisible" class="contact-form">
  <button type="button" class="close-btn" (click)="closeContactForm()">fermer</button>
  <h2>Envoyer un message</h2>

  <!-- Affichage des messages de succès ou d'erreur -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Formulaire pour entrer un contact -->
  <form (ngSubmit)="createContact(contactForm)" #contactForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" [(ngModel)]="contact.nom" name="nom" class="form-control" required #nom="ngModel">
      <div *ngIf="nom.invalid && nom.touched" class="text-danger">
        Le nom est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="contact.email" name="email" class="form-control" required email #email="ngModel">
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        L'email est requis et doit être valide.
      </div>
    </div>

    <div class="form-group">
      <label for="numero">Numéro:</label>
      <input type="text" id="numero" [(ngModel)]="contact.numero" name="numero" class="form-control" required #numero="ngModel">
      <div *ngIf="numero.invalid && numero.touched" class="text-danger">
        Le numéro est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" [(ngModel)]="contact.message" name="message" class="form-control" required #message="ngModel"></textarea>
      <div *ngIf="message.invalid && message.touched" class="text-danger">
        Le message est requis.
      </div>
    </div>

    <button type="submit" class="btn btn-send" [disabled]="contactForm.invalid">Envoyer</button>
  </form>
</div>
